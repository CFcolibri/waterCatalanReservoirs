<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evolució H2O</title>
 
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <div class="title-container">
    <svg class="title1-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 25" width="1100" height="50" style="margin-top: 25px;">
      <defs>
        <linearGradient id="waterGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="30%" style="stop-color: white; stop-opacity: 1" />
          <stop offset="100%" style="stop-color: rgb(13, 77, 215); stop-opacity: 1" />
        </linearGradient>
      </defs>
      <text x="10" y="25" font-size="30" fill="url(#waterGradient1)" stroke="black" stroke-width="1px">EMBASSAMENTS DE LES CONQUES INTERNES DE CATALUNYA</text>
    </svg>

    <svg class="title2-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 20" width="1100" height="50" style="margin-top: 10px;">
      <defs>
        <linearGradient id="waterGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="30%" style="stop-color: white; stop-opacity: 1" />
          <stop offset="100%" style="stop-color: rgb(13, 77, 215); stop-opacity: 1" />
        </linearGradient>
      </defs>
      <text x="160" y="25" font-size="30" fill="url(#waterGradient2)" stroke="black" stroke-width="1px">Evolució del volum d'aigua 2000-2023</text>
    </svg> 

    
  </div>

  <div class="bar-container">

    <div id="legend">
        <span class="legend-item" style="background-color: lightcoral;" data-text="-30%"></span>
        <span class="legend-item" style="background-color: lightblue;" data-text="30%-50%"></span>
        <span class="legend-item" style="background-color: dodgerblue;" data-text="51%-80%"></span>
        <span class="legend-item" style="background-color: darkblue; color: white;" data-text="+80%"></span>
    </div>

    <button id="startButton">2000</button>
    
    <svg id="bar-graph"></svg>


    <div class="bottom-line"></div>   
    <div class="left-line"></div>   
    <div class="right-line">
      
      <select id="estaciSelect">
        <option value="Embassament de Sau (Vilanova de Sau)">Embassament de Sau</option>
        <option value="Embassament de Sant Ponç (Clariana de Cardener)">Embassament de Sant Ponç</option>
        <option value="Embassament de Susqueda (Osor)">Embassament de Susqueda</option>
        <option value="Embassament de Darnius Boadella (Darnius)">Embassament de Darnius Boadella</option>
        <option value="Embassament de Foix (Castellet i la Gornal)">Embassament de Foix</option>
        <option value="Embassament de Riudecanyes">Embassament de Riudecanyes</option>
        <option value="Embassament de Siurana (Cornudella de Montsant)">Embassament de Siurana</option>
        <option value="Embassament de la Baells (Cercs)">Embassament de la Baells</option>
        <option value="Embassament de la Llosa del Cavall (Navès)">Embassament de la Llosa del Cavall</option>  
      </select>
    </div>

    <!-- <select id="yearSelect"></select> -->
  </div>

  <!-- Second Graph Container -->
  <div class="line-container">
    <svg class="title3-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 30" width="2000" height="40" style="margin-bottom: 60px;">
      <text x="-150" y="23" font-size="28"  stroke="black" stroke-width="1px">Mitjana del percentatge de volum d'aigua</text>
    </svg>
    
    <svg id="line-graph"></svg>
  </div>

  <!-- Third Graph Container -->
<div class="median-container">
  <div class="line-pie">
    <svg class="title4-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 30" width="2000" height="40" style="margin-bottom: 60px;">
      <text x="-150" y="23" font-size="28"  stroke="black" stroke-width="1px">Mediana del volum d'aigua per períodes</text>
    </svg>


    
  <div id="container-pie">
   
    <div id="d3-pie-chart"></div>
  </div>
  <form id="estaciForm">
    <select id="estaci">
      <option value="Embassament de Sau (Vilanova de Sau)">Embassament de Sau</option>
      <option value="Embassament de Sant Ponç (Clariana de Cardener)">Embassament de Sant Ponç</option>
      <option value="Embassament de Susqueda (Osor)">Embassament de Susqueda</option>
      <option value="Embassament de Darnius Boadella (Darnius)">Embassament de Darnius Boadella</option>
      <option value="Embassament de Foix (Castellet i la Gornal)">Embassament de Foix</option>
      <option value="Embassament de Riudecanyes">Embassament de Riudecanyes</option>
      <option value="Embassament de Siurana (Cornudella de Montsant)">Embassament de Siurana</option>
      <option value="Embassament de la Baells (Cercs)">Embassament de la Baells</option>
      <option value="Embassament de la Llosa del Cavall (Navès)">Embassament de la Llosa del Cavall</option>  
    </select>
  </form>
</div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
